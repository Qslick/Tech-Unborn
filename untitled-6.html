        <script>
            function mg_amap_breakpoint(wavesurfer) {
                var target = $('.breakpoint').get(0);

                var observer = new MutationObserver(function(mutations) {
                    mutations.forEach(function(mutation) {
                        mg_amap_stop(wavesurfer);
                        mg_amap_current_time(wavesurfer);
                    });
                });

                var config = {
                    attributes: true,
                    attributeFilter: ['class']
                };

                observer.observe(target, config);
            }

            function mg_amap_stop(wavesurfer) {
                var trigger_name = '[data-mg-amap-trigger="stop"]';

                var trigger = mg_amap_get_trigger(wavesurfer, trigger_name);

                var current_track_index = mg_amap.current_track_index;

                if (current_track_index !== undefined) {
                    trigger = trigger.add(mg_amap_get_playlist_trigger(trigger_name));
                }

                trigger.parent().on('click', function () {
                    try {
                        wavesurfer.stop();
                    } catch (err) {
                        wavesurfer.seekTo(0);
                    }

                    if ($('.mg-amap-playlist-wrapper').length > 0 && $('.mg-amap-player-wrapper').length > 0) {
                        $($('.mg-amap-playlist-wrapper > li', '.breakpoint.active').get(current_track_index)).find('[data-mg-amap-trigger="pause"]').trigger('mg_amap_play_pause');
                    }

                    mg_amap_get_trigger(wavesurfer, '[data-mg-amap-trigger="pause"]').parent().trigger('mg_amap_play_pause');
                });
            }

            function mg_amap_previous() {
                var current_track_index = mg_amap.current_track_index;

                if (current_track_index !== undefined) {
                    $('[data-mg-amap-trigger="previous"]').parent().off('click').on('click', function () {
                        if (current_track_index !== 0) {
                            $($('.mg-amap-playlist-wrapper > li [data-mg-amap-trigger="play"]').add('.mg-amap-playlist-wrapper > li [data-mg-amap-trigger="pause"]').get(current_track_index - 1)).trigger('click');
                        }
                    });
                }
            }

            function mg_amap_play_pause(wavesurfer) {
                var trigger_name = '[data-mg-amap-trigger="play"]';

                var trigger = mg_amap_get_trigger(wavesurfer, trigger_name);

                var current_track_index = mg_amap.current_track_index;

                if (current_track_index !== undefined) {
                    trigger = trigger.add(mg_amap_get_playlist_trigger(trigger_name));
                }

                trigger.parent().off('click.player').on('click.player', function () {
                    if ($('.mg-amap-player-wrapper').length > 0 || $('.mg-amap-playlist-wrapper').length > 0) {
                        var waveforms = mg_amap.waveforms;

                        for (var waveform in waveforms) {
                            var current_wavesurfer = waveforms[waveform];

                            if (waveform !== $(wavesurfer.container).data('mgAmapWaveform') + '_waveform' && current_wavesurfer.isPlaying()) {
                                $('[data-mg-amap-trigger="pause"]').parent().trigger('mg_amap_play_pause');

                                current_wavesurfer.pause();
                            }
                        }
                    }

                    trigger.parent().trigger('mg_amap_play_pause');
                    wavesurfer.playPause();
                });
            }

            function mg_amap_next() {
                var current_track_index = mg_amap.current_track_index;

                if (current_track_index !== undefined) {
                    $('[data-mg-amap-trigger="next"]').parent().off('click').on('click', function () {
                        var next = $('.mg-amap-playlist-wrapper > li [data-mg-amap-trigger="play"]').add('.mg-amap-playlist-wrapper > li [data-mg-amap-trigger="pause"]').get(current_track_index + 1);

                        if (next !== undefined) {
                            $(next).trigger('click');
                        }
                    });
                }
            }

            function mg_amap_image() {
                var image_src = $($('.mg-amap-playlist-wrapper > li [data-mg-amap-image]').get(mg_amap.current_track_index)).css('backgroundImage');
                var image = $('.mg-amap-player-wrapper [data-mg-amap-image]');

                if (image_src !== undefined) {
                    image.css('backgroundImage', image_src).show();
                }
            }

            function mg_amap_author() {
                var author_src = $($('.mg-amap-playlist-wrapper > li [data-mg-amap-author]').get(mg_amap.current_track_index));
                var author = $('.mg-amap-player-wrapper [data-mg-amap-author]');

                if (author_src !== undefined) {
                    author.text(author_src.text());
                    author_src.parent().trigger('mg_amap_author', author);
                }
            }

            function mg_amap_track_name() {
                var track_name_src = $($('.mg-amap-playlist-wrapper > li [data-mg-amap-track-name]').get(mg_amap.current_track_index));
                var track_name = $('.mg-amap-player-wrapper [data-mg-amap-track-name]');

                if (track_name_src !== undefined) {
                    track_name.text(track_name_src.text());
                    track_name_src.parent().trigger('mg_amap_track_name', track_name);
                }
            }

            function mg_amap_volume(wavesurfer) {
                var trigger = mg_amap_get_trigger(wavesurfer, '[data-mg-amap-volume]');

                trigger.off('change input').on('change input', function (e) {
                    var self = $(this);

                    if (e.type === 'input') {
                        self.off('change');
                    } else {
                        self.off('input');
                    }

                    $(this).parent().trigger('mg_amap_volume');

                    wavesurfer.setVolume(self.val());
                });

                trigger.parent().children('.mg-amap-icon').off('click').on('click', function () {
                    var current_volume = parseFloat(trigger.val());
                    var volume = parseFloat(trigger.data('mgAmapVolume'));

                    if (current_volume === 0) {
                        trigger.val(volume);
                        wavesurfer.setVolume(volume);
                    } else {
                        trigger.data('mgAmapVolume', current_volume);
                        trigger.val(0);
                        wavesurfer.setVolume(0);
                    }

                    $(this).parent().trigger('mg_amap_volume');
                });
            }

            function mg_amap_current_time(wavesurfer) {
                var trigger_name = '[data-mg-amap-current-time]';

                var current_time = mg_amap_get_trigger(wavesurfer, trigger_name);

                var current_track_index = mg_amap.current_track_index;

                wavesurfer.on('audioprocess', function () {
                    mg_amap_print_time(current_time, wavesurfer.getCurrentTime());

                    if (current_track_index !== undefined) {
                        mg_amap_print_time(mg_amap_get_playlist_trigger(trigger_name), wavesurfer.getCurrentTime());
                    }
                });

                wavesurfer.on('seek', function () {
                    mg_amap_print_time(current_time, wavesurfer.getCurrentTime());

                    if (current_track_index !== undefined) {
                        mg_amap_print_time(mg_amap_get_playlist_trigger(trigger_name), wavesurfer.getCurrentTime());
                    }
                });
            }

            function mg_amap_duration(wavesurfer) {
                mg_amap_print_time(mg_amap_get_trigger(wavesurfer, '[data-mg-amap-duration]'), wavesurfer.getDuration());
            }

            function mg_amap_get_time_format(time) {
                if (time < 10) {
                    time = '0' + time;
                }

                return time;
            }

            function mg_amap_get_playlist_trigger(name) {
                return $($('.mg-amap-playlist-wrapper li', '.breakpoint.active').get(mg_amap.current_track_index)).find(name);
            }

            function mg_amap_get_track_index(wavesurfer) {
                return $(wavesurfer.container).parents('.mg-amap-playlist-wrapper > li').index();
            }

            function mg_amap_get_trigger(wavesurfer, name) {
                var player_wrapper_exists = $('.mg-amap-player-wrapper').length > 0;
                var playlist_wrapper_exists = $('.mg-amap-playlist-wrapper').length > 0;

                if (player_wrapper_exists || playlist_wrapper_exists) {
                    var trigger = $(wavesurfer.container).parents(player_wrapper_exists ? '.mg-amap-player-wrapper' : '.AccordionPanelContentClip').find(name);
                } else {
                    var trigger = $(name);
                }

                return trigger;
            }

            function mg_amap_play_next_track(playlist_id, index) {
                var wavesurfer = mg_amap.waveforms[$($('#' + playlist_id).children().get(index)).find('[data-mg-amap-waveform]').data('mgAmapWaveform') + '_waveform'];

                if (wavesurfer !== undefined) {
                    wavesurfer.play();
                    mg_amap_get_trigger(wavesurfer, '[data-mg-amap-trigger="play"]').trigger('mg_amap_play_pause');
                }
            }

            function mg_amap_print_time(el, time) {
                el.text(mg_amap_get_time_format(Math.floor(time / 60)) + ':' + mg_amap_get_time_format(Math.floor(time) % 60));
            }

            $(window).on('mg_amap_ready', function (e, wavesurfer) {
                var player_wrapper_exists = $('.mg-amap-player-wrapper').length > 0;

                var playlist_wrapper = $(wavesurfer.container).parents('.mg-amap-playlist-wrapper');

                var playlist_wrapper_id = playlist_wrapper.attr('id');
                var playlist_wrapper_exists = playlist_wrapper.length > 0;

                var play_trigger_name = '[data-mg-amap-trigger="play"]';

                var play_triggers = $(play_trigger_name);

                if ($('[data-mg-amap-current-time]').length > 0) {
                    mg_amap_breakpoint(wavesurfer);
                    mg_amap_current_time(wavesurfer);
                }

                if ($('[data-mg-amap-duration]').length > 0) {
                    mg_amap_duration(wavesurfer);
                }

                if (play_triggers.length > 0) {
                    mg_amap_play_pause(wavesurfer);

                    if (mg_amap.init && mg_amap.tracks !== undefined) {
                        mg_amap_get_playlist_trigger(play_trigger_name).trigger('click.player');

                        for (let index = 0; index < mg_amap.tracks.length; index++) {
                            if (index !== mg_amap.current_track_index) {
                                $($('.mg-amap-playlist-wrapper li').get(index)).find(play_trigger_name).parent().off('click.player');
                            } else {
                                wavesurfer.play();
                            }
                        }
                    }
                }

                if ($('[data-mg-amap-trigger="next"]').length > 0) {
                    mg_amap_next();
                }

                if ($('[data-mg-amap-trigger="previous"]').length > 0) {
                    mg_amap_previous();
                }

                if ($('[data-mg-amap-image]').length > 0) {
                    mg_amap_image();
                }

                if ($('[data-mg-amap-author]').length > 0) {
                    mg_amap_author();
                }

                if ($('[data-mg-amap-track-name]').length > 0) {
                    mg_amap_track_name();
                }

                if ($('[data-mg-amap-trigger="stop"]').length > 0) {
                    mg_amap_stop(wavesurfer);

                    if (mg_amap.tracks !== undefined) {
                        for (let index = 0; index < mg_amap.tracks.length; index++) {
                            if (index !== mg_amap.current_track_index) {
                                $($('.mg-amap-playlist-wrapper li').get(index)).find('[data-mg-amap-trigger="stop"]').parent().off('click');
                            }
                        }
                    }
                }

                if ($('[data-mg-amap-trigger="volume"]').length > 0) {
                    mg_amap_volume(wavesurfer);

                    var volume_trigger = mg_amap_get_trigger(wavesurfer, '[data-mg-amap-trigger="volume"]');

                    if (volume_trigger.length > 0) {
                        wavesurfer.setVolume(volume_trigger.val());
                    }
                }

                if (false && !player_wrapper_exists) {
                    if (playlist_wrapper_exists) {
                        if ($('.mg-amap-playlist-wrapper').length === 1) {
                            mg_amap_play_next_track(playlist_wrapper_id, 0);
                        }
                    } else {
                        wavesurfer.play();
                        play_triggers.parent().trigger('mg_amap_play_pause');
                    }
                }

                play_triggers.parent().off('click.playlist').on('click.playlist', function () {
                    var current_track_index = mg_amap.current_track_index;

                    if (current_track_index !== undefined) {
                        var track_index = $(this).parents('.mg-amap-playlist-wrapper li').index();

                        if (track_index !== -1 && track_index !== current_track_index) {
                            if (wavesurfer.isPlaying()) {
                                $('[data-mg-amap-trigger="pause"]').trigger('mg_amap_play_pause');

                                wavesurfer.pause();
                            }

                            $('[data-mg-amap-current-time]').text('00:00');

                            mg_amap.current_track_index = track_index;

                            wavesurfer.load($(mg_amap.tracks[mg_amap.current_track_index]).data('mgAmapTrack'));
                        }
                    }
                });

                wavesurfer.on('finish', function () {
                    var tracks_length = playlist_wrapper.children().length;

                    var track_index = mg_amap_get_track_index(wavesurfer);

                    $('[data-mg-amap-trigger="pause"]').parent().trigger('mg_amap_play_pause');

                    if (playlist_wrapper_exists && (track_index + 1 < tracks_length)) {
                        mg_amap_play_next_track(playlist_wrapper_id, track_index + 1);
                    }

                    if (false && !player_wrapper_exists) {
                        if (playlist_wrapper_exists) {
                            if ($('.mg-amap-playlist-wrapper').length === 1 && (track_index === tracks_length - 1)) {
                                mg_amap_play_next_track(playlist_wrapper_id, 0);
                            }
                        } else {
                            wavesurfer.play();
                            play_triggers.parent().trigger('mg_amap_play_pause');
                        }
                    }
                });
            });
        </script>

                    <script>
                        $('#u185591').on('mg_amap_volume', function () {
                            var step = (1 / 3).toFixed(2);
                            var self = $(this);
                            var volume = parseFloat(self.children('input').val());

                            self.children('.mg-amap-icon').toggleClass(function (index, class_name) {
                                var classes = class_name.split(' ');

                                classes = classes.slice(2);

                                if (volume === 0) {
                                    classes.push('ion-volume-mute');
                                }

                                if (volume > 0 && volume <= step) {
                                    classes.push('ion-volume-low');
                                }

                                if (volume > step && volume <= step * 2) {
                                    classes.push('ion-volume-medium');
                                }

                                if (volume > step * 2) {
                                    classes.push('ion-volume-high');
                                }

                                return classes.join(' ');
                            });
                        });
                    </script>

        <script>
            $(function () {
                init = true;

                var wavesurfer = WaveSurfer.create(mg_amap_u185587_waveform_settings);

                var player_wrapper_exists = $('.mg-amap-player-wrapper').length > 0;
                var playlist_wrapper_exists = $('.mg-amap-playlist-wrapper').length > 0;

                if (player_wrapper_exists && playlist_wrapper_exists) {
                    mg_amap = {
                        tracks: $('[data-mg-amap-track]').get()
                    };

                    mg_amap.current_track_index = 0;
                    mg_amap.init = false;

                    var target = $('html').get(0);

                    var observer = new MutationObserver(function(mutations) {
                        mutations.forEach(function(mutation) {
                            if ($(mutation.target).hasClass('wf-active') && $('.mg-amap-playlist-wrapper .AccordionPanelContentActive').length > 0) {
                                wavesurfer.load($(mg_amap.tracks[mg_amap.current_track_index]).data('mgAmapTrack'));
                            }
                        });
                    });

                    var config = {
                        attributes:      true,
                        attibutesFilter: ['class']
                    };

                    observer.observe(target, config);
                }

                if ('assets/designer-babies.mp3' !== 'Add File') {
                    wavesurfer.load('assets/designer-babies.mp3');
                }

                wavesurfer.on('loading', function (progress) {
                    $('#u185587 .mg-amap-loading-bar').css('opacity', 1);
                    $('#u185587_waveform wave').css('opacity', 0);

                    $('#u185587 .mg-amap-loading-bar').width(progress + '%');
                });

                wavesurfer.on('ready', function () {
                    var ua = window.navigator.userAgent;

                    var msie = ua.indexOf('MSIE ');
                    var trident = ua.indexOf('Trident/');

                    if (msie > 0 || trident > 0 || 'progress_bar' === 'progress_bar') {
                        $('#u185587_waveform > wave > canvas').replaceWith('<div class="mg-amap-progress-bar mg-amap-progress-bar--track"></div>');
                        $('#u185587_waveform > wave > wave > canvas').replaceWith('<div class="mg-amap-progress-bar"></div>');
                    }

                    mg_amap = window.mg_amap || {
                        waveforms: {}
                    };

                    $.extend(mg_amap.waveforms, {
                        u185587_waveform: wavesurfer
                    });

                    $('#u185587 .mg-amap-loading-bar').css('opacity', 0);
                    $('#u185587_waveform wave').css('opacity', 1);

                    $(window).trigger('mg_amap_ready', wavesurfer);

                    mg_amap.init = true;
                });

                $(window).on('resize', function () {
                    var wrapper = $('#u185587');

                    $('#u185587_waveform canvas, .mg-amap-progress-bar').width(wrapper.width()).height(wrapper.height());

                    wavesurfer.zoom(1);
                });
            });
        </script>
        
   </body>
